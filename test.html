<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

async function myFunction() {
	for(let i = 0; i < 100000; i++)
        console.log('hi')

	return "Hello";
}

const test = async () => {
    const value = await myFunction()
    console.log(value)
    myDisplayer(value)
}

test()
myDisplayer("hi")
</script>

</body>
</html>
